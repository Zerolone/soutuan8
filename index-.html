<script type="text/javascript">
var duration= new Date().getTime();
var endTime = new Date("6/16/2010").getTime();

function interval(){
	var n=(endTime-new Date().getTime())/1000;
	if(n<0) return;
	
	var day= n / (24 * 60 * 60);
	day=Math.floor(day);

	var hour=(n - day * 24 * 60 * 60) / (60 * 60);
	hour=Math.floor(hour);

	var minute= (n - day * 24 * 60 * 60 - hour * 60 * 60) / 60;
	minute=Math.floor(minute);

	var second= n - day * 24 * 60 * 60 - hour * 60 * 60 - minute * 60;
	document.getElementById("timeout").innerHTML =day + '天' + hour + '小时' + minute + '分钟' +  second.toFixed(3);
	setTimeout(interval, 10);
}

window.onload=function(){
	interval();
}
</script>
